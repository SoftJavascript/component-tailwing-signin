<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up form</title>
  <link href="/dist/main.css" rel="stylesheet">
</head>
<body class="bg-slate-50">
  <div class="min-h-[845px] h-screen flex">

    <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-20 lg:flex-none xl:px-24">

        <div class="mx-auto w-full max-w-sm lg:w-96">

          <h2 class="mt-6 text-2xl font-extrabold text-gray-900 md:text-3xl">Take a breath, sign up</h2>
          <a href="#" class="mt-2 text-sm font-medium text-green-600 hover:text-green-500">Already have an account? Sign In</a>

          <form class="mt-4 ">
            <div class="space-y-4 mt-6">
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 py-3 tracking-wider">Email Address</label> 
                <input type="email" required id="email" class="rounded-sm ring-2 ring-gray-300 w-full px-3 py-2 focus:outline-green-600 shadow-lg text-gray-600">
              </div>
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700 py-3 tracking-wider">Password</label> 
                <input type="password" required id="password" class="rounded-sm ring-2 ring-gray-300 w-full px-3 py-2 focus:outline-green-600 shadow-lg text-gray-600" >
              </div>
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700 py-3 tracking-wider">Repeat Password</label> 
                <input type="password" required id="repeat-password" class="rounded-sm ring-2 ring-gray-300 w-full px-3 py-2 focus:outline-green-600 shadow-lg text-gray-600">
              </div>
            </div>
              <div class="flex items-center justify-between mt-4">
                <div>
                  <input type="checkbox" name="checkbox" id="remember me" class="accent-gray-500  shadow-sm">
                  <label for="checkbox" class="px-2 text-sm text-gray-700 font-medium py-2 tracking-wider">Remember me</label>
                </div>
                <a href="#" class="font-medium text-base text-green-600 hover:text-green-500">Need help to sign up?</a>

              </div>
              <button id="sign-up" class="w-full py-2  bg-green-700 text-white rounded-md font-medium tracking-widest sm:text-lg shadow-md mt-8">
                Sign up
              </button>
          </form>
          
          <div class="mt-6">
            <p class="flex justify-center px-2 mb-2 mt-8 text-center text-gray-600">Or sign up with</p>
          </div>
          <div class="mt-1 flex justify-center">
            <a href="#" class="mx-2 p-4 border border-gray-300 rounded shadow-sm bg-white hover:bg-gray-100">
              <span class="sr-only">sign up with Pinterest</span>
              <img src="/ressources/pinterest.svg" alt="pinterest logo" class="w-6">
            </a>
            <a href="#" class="mx-2 p-4 border border-gray-300 rounded shadow-sm bg-white hover:bg-gray-100">
              <span class="sr-only">sign up with tumblr</span>
              <img src="/ressources/tumblr.svg" alt="tumblr logo" class="w-6">
            </a>
            <a href="#" class="mx-2 p-4 border border-gray-300 rounded shadow-sm bg-white hover:bg-gray-100">
              <span class="sr-only">sign up with Instagram</span>
              <img src="/ressources/ig.svg" alt="Instagram logo" class="w-6">
            </a>
          </div>

        </div>
     </div>
      <div class="hidden sm:block relative flex-1">
        <img src="/ressources/nature.jpg" alt="signUp" class="h-full w-full object-cover">
      </div>
  </div>


</body>
</html>
